<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management System</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-info text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Designation</h2>
                    <p class="text-white-50 mb-5">Create New Designations</p>
                   
                  <form action="add_designation" method="post" enctype="">
                    {% csrf_token %}
                    <div class="form-outline form-white mb-4">
                      <input type="text"  id="typeEmailX" name="des" class="form-control form-control-lg" />
                    </div>
      
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                    <br><br>
                    <a href="super_admin" type="submit" value="Super Admin Panel" class="btn btn-outline-light btn-lg px-5"><center>Super Admin Panel</center></a>
                  </form>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                     
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
    
        <style>
            .gradient-custom {
               
                background: #fff;
                
                
               
                }
        </style>
      </section>
    
</body>
</html>
